name: DB Migration Check

on:
  workflow_call:
    inputs:
      working-directory:
        type: string
        default: 'api'
        description: 'Backend working directory'
      postgres-version:
        type: string
        default: '18'
        description: 'PostgreSQL version'

permissions:
  contents: read

concurrency:
  group: db-migration-${{ github.ref }}
  cancel-in-progress: true

jobs:
  migration:
    runs-on: ubuntu-latest

    env:
      DATABASE_URL: postgresql+asyncpg://postgres:postgres@localhost:5432/agentifui_pro_test
      REDIS_URL: redis://localhost:6379/0
      DEBUG: false

    defaults:
      run:
        working-directory: ${{ inputs.working-directory }}

    services:
      postgres:
        image: postgres:${{ inputs.postgres-version }}
        env:
          POSTGRES_USER: postgres
          POSTGRES_PASSWORD: postgres
          POSTGRES_DB: agentifui_pro_test
        options: >-
          --health-cmd pg_isready
          --health-interval 10s
          --health-timeout 5s
          --health-retries 5
        ports:
          - 5432:5432
      redis:
        image: redis:7
        options: >-
          --health-cmd "redis-cli ping"
          --health-interval 10s
          --health-timeout 5s
          --health-retries 5
        ports:
          - 6379:6379

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup uv and Python
        uses: ./.github/actions/setup-uv
        with:
          working-directory: ${{ inputs.working-directory }}

      - name: Check lockfile
        run: uv lock --check

      - name: Sync dependencies
        run: uv sync --frozen

      - name: Offline upgrade script generation
        run: |
          uv run alembic upgrade head --sql
          uv run alembic downgrade head:base --sql

      - name: Run migrations on database
        env:
          DATABASE_URL: postgresql+asyncpg://postgres:postgres@localhost:5432/agentifui_pro_test
        run: |
          uv run alembic upgrade head
          uv run alembic downgrade base
