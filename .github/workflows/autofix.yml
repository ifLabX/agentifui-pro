name: autofix.ci
on:
  workflow_call:
  pull_request:
  push:
    branches: [ "main" ]
permissions:
  contents: write
  pull-requests: write

jobs:
  autofix:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v5

      # Use uv to ensure we have the same ruff version in CI and locally.
      - uses: astral-sh/setup-uv@v6
        with:
          python-version: "3.12"
      - run: |
          cd api
          uv sync --dev
          # Fix lint errors
          uv run ruff check --fix-only .
          # Format code
          uv run ruff format .

      - name: Format Markdown
        run: |
          # Avoid web/ (Prettier) and .github/ (autofix.ci restriction)
          find . -name '*.md' \
            -not -path './web/*' \
            -not -path './.github/*' \
            -print0 | xargs -0 -r uvx mdformat

      - uses: autofix-ci/action@635ffb0c9798bd160680f18fd73371e355b85f27
