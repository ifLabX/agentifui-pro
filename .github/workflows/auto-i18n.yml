name: Auto I18n Translation

on:
  push:
    branches: [main]
    paths:
      - "web/messages/en-US/**"
      - "web/i18n/config.ts"
      - "web/types/i18n.d.ts"

permissions:
  contents: write
  pull-requests: write

jobs:
  translate:
    name: Auto Translation
    runs-on: ubuntu-latest
    if: ${{ github.repository == 'ifLabX/agentifui-pro' }}
    steps:
      - name: Checkout
        uses: actions/checkout@v4
        with:
          token: ${{ secrets.GITHUB_TOKEN }}

      - name: Setup pnpm
        uses: pnpm/action-setup@v4
        with:
          package_json_file: web/package.json
          run_install: false

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: "20"
          cache: "pnpm"
          cache-dependency-path: "web/pnpm-lock.yaml"

      - name: Install dependencies
        run: |
          cd web
          pnpm install --frozen-lockfile

      - name: Clean extra keys and run full translation
        run: |
          cd web
          
          echo "🧹 Cleaning extra keys..."
          pnpm i18n:check --fix-extra --ci-mode || true
          
          echo "🤖 Starting translation..."
          pnpm i18n:translate --ci-mode || true
          
          echo "✅ Final validation..."
          pnpm i18n:check --ci-mode || echo "ℹ️ Some translations may still be missing, will be addressed in next run"

      - name: Update TypeScript types
        run: |
          cd web
          
          echo "📝 Checking TypeScript types synchronization..."
          if ! pnpm i18n:types --check --ci-mode; then
            echo "🔄 Types out of sync, generating new types..."
            pnpm i18n:types --generate --ci-mode
            echo "✅ TypeScript types updated"
          else
            echo "✅ TypeScript types are already synchronized"
          fi

      - name: Create Pull Request
        uses: peter-evans/create-pull-request@v6
        with:
          token: ${{ secrets.GITHUB_TOKEN }}
          branch: auto-i18n-updates
          delete-branch: true
          title: "chore(i18n): auto-update translations"
          body: |
            ## 🤖 Automated Translation Update

            Auto-generated translations based on changes to English source files.

            **Triggered by**: Changes in `web/messages/en-US/`, `web/i18n/config.ts`, or `web/types/i18n.d.ts`
            **Actions performed**:
            - 🧹 Cleaned extra translation keys
            - 🔄 Translated missing keys using MyMemory API
            - 📝 Updated TypeScript type definitions
            - ✅ Validated translation completeness

            **Languages**: All configured locales
            **Mode**: CI-friendly automated update

            Please review the translations and merge when ready.
          labels: |
            i18n
            automated
            enhancement
          commit-message: |
            chore(i18n): auto-update translations
            
            - Clean extra keys from target languages
            - Translate missing keys using MyMemory API
            - Update TypeScript type definitions
            - Maintain translation consistency across locales
            
            Auto-generated by GitHub Actions