[project]
name = "agentifui-pro-api"
version = "0.1.0"
description = "Agentifui Pro API Backend"
readme = "README.md"
requires-python = ">=3.12"
dependencies = [
    "fastapi>=0.100.0",
    "uvicorn>=0.23.0",
    "pydantic>=2.0.0"
]

[project.scripts]
dev = "uvicorn main:app --host 0.0.0.0 --port 8000 --reload"

[dependency-groups]
dev = [
    "ruff>=0.12.10",
]
